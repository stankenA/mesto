<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <header class="header">
    <a href="#" class="header__link">
      <img src="./images/logo.svg" alt="Логотип Mesto" class="header__logo">
    </a>
  </header>
  <main class="content">
    <section class="profile">
      <img src="./images/cousteau.jpg" alt="Фотография профиля" class="profile__picture">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__edit">
          <svg class="profile__pen" viewbox="0 0 10 10" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M10 1.328 2.604 8.767 1.283 7.419 8.66 0 10 1.328ZM0 10l1.962-.588L.585 8.083 0 10Z" fill="#fff" />
          </svg>
        </button>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button class="profile__button">
        <svg class="profile__plus" viewbox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M22 9.778h-9.778V0H9.778v9.778H0v2.444h9.778V22h2.444v-9.778H22V9.778Z" fill="#fff" />
        </svg>
      </button>
    </section>
    <section class="gallery">
      <ul class="gallery__grid">
        <li class="gallery__card">
          <img src="./images/karachaevsk.jpg" alt="Фото из галлереи" class="gallery__picture">
          <div class="gallery__card-container">
            <p class="gallery__caption">Карачаевск</p>
            <span class="gallery__like"></span>
          </div>
        </li>
        <li class="gallery__card">
          <img src="./images/elbrus.jpg" alt="Фото из галлереи" class="gallery__picture">
          <div class="gallery__card-container">
            <p class="gallery__caption">Гора Эльбрус</p>
            <span class="gallery__like"></span>
          </div>
        </li>
        <li class="gallery__card">
          <img src="./images/dombay.jpg" alt="Фото из галлереи" class="gallery__picture">
          <div class="gallery__card-container">
            <p class="gallery__caption">Домбай</p>
            <span class="gallery__like"></span>
          </div>
        </li>
        <li class="gallery__card">
          <img src="./images/elbrus.jpg" alt="Фото из галлереи" class="gallery__picture">
          <div class="gallery__card-container">
            <p class="gallery__caption">Гора Эльбрус</p>
            <span class="gallery__like"></span>
          </div>
        </li>
        <li class="gallery__card">
          <img src="./images/dombay.jpg" alt="Фото из галлереи" class="gallery__picture">
          <div class="gallery__card-container">
            <p class="gallery__caption">Домбай</p>
            <span class="gallery__like"></span>
          </div>
        </li>
        <li class="gallery__card">
          <img src="./images/karachaevsk.jpg" alt="Фото из галлереи" class="gallery__picture">
          <div class="gallery__card-container">
            <p class="gallery__caption">Карачаевск</p>
            <span class="gallery__like"></span>
          </div>
        </li>
      </ul>

    </section>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </main>
  <div class="popup">
    <div class="popup__container">
      <p class="popup__header">Редактировать профиль</p>
      <fieldset class="input-container">
        <input type="text" class="input input_name" placeholder="Имя">
        <input type="text" class="input input_description" placeholder="О себе">
        <button type="submit" class="submit">Сохранить</button>
      </fieldset>
      <span class="close"></span>
    </div>
  </div>
  <script src="./pages/index.js"></script>
</body>

</html>
