<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title lang="en">Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <header class="header">
    <a href="#" class="header__link">
      <img src="./images/logo.svg" alt="Логотип Mesto" class="header__logo">
    </a>
  </header>
  <main class="content">
    <section class="profile">
      <img src="./images/cousteau.jpg" alt="Фотография профиля" class="profile__picture">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button type="button" class="profile__edit-button" aria-label="Кнопка редактирования профиля"></button>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-button" aria-label="Кнопка добавления фото в галлерею"></button>
    </section>
    <section class="gallery">
      <ul class="gallery__grid"></ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright" lang="en">&copy; 2020 Mesto Russia</p>
  </footer>
  <div class="popup popup_type_profile">
    <div class="popup__container">
      <h3 class="popup__header">Редактировать профиль</h3>
      <form name="popup-form" class="popup__form popup__form_type_profile">
        <fieldset class="popup__form-container">
          <input type="text" class="popup__input popup__input_type_name" placeholder="Имя" name="name">
          <input type="text" class="popup__input popup__input_type_description" placeholder="О себе" name="about">
          <button type="submit" class="popup__submit-button">Сохранить</button>
        </fieldset>
      </form>
      <button type="button" class="popup__close-button" aria-label="Кнопка закрытия попапа"></button>
    </div>
  </div>
  <div class="popup popup_type_new-photo">
    <div class="popup__container">
      <h3 class="popup__header">Новое место</h3>
      <form name="popup-form" class="popup__form popup__form_type_new-photo">
        <fieldset class="popup__form-container">
          <input type="text" class="popup__input popup__input_type_photo-title" placeholder="Название"
            name="photo-title">
          <input type="text" class="popup__input popup__input_type_photo-href" placeholder="Ссылка на картинку"
            name="photo-href">
          <button type="submit" class="popup__submit-button">Сохранить</button>
        </fieldset>
      </form>
      <button type="button" class="popup__close-button" aria-label="Кнопка закрытия попапа"></button>
    </div>
  </div>
  <div class="popup popup_dark popup_type_fz-photo">
    <div class="popup__photo-container">
      <img src="./images/test_image.jpg" alt="Фото из галлереи" class="popup__image">
      <p class="popup__caption"></p>
      <button type="button" class="popup__close-button" aria-label="Кнопка закрытия попапа"></button>
    </div>
  </div>
  <template id="card-template">
    <li class="gallery__card">
      <img alt="Фото из галлереи" class="gallery__picture">
      <div class="gallery__card-container">
        <h2 class="gallery__caption"></h2>
        <button type="button" class="gallery__like-button" aria-label="Кнопка лайка"></button>
        <button class="gallery__delete-button"></button>
      </div>
    </li>
  </template>
  <script src="./scripts/index.js" defer></script>
</body>

</html>
